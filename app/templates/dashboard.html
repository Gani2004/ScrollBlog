{% extends 'base.html' %}
{% block title %}Dashboard - FocusFlare{% endblock %}
{% block content %}
<h2>Your Dashboard</h2>
<a href="{{ url_for('blog.create_post') }}" class="btn btn-success mb-3">Create New Post</a>
{% for post in user_posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.content[:150] }}...</p>
            <a href="{{ url_for('blog.view_post', post_id=post.id) }}" class="btn btn-primary">View</a>
            <a href="{{ url_for('blog.edit_post', post_id=post.id) }}" class="btn btn-warning">Edit</a>
            <form action="{{ url_for('blog.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
{% else %}
    <p>You have no posts yet. <a href="{{ url_for('blog.create_post') }}">Create one?</a></p>
{% endfor %}
{% endblock %}
