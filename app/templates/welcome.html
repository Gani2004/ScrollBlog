<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Openscroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient Background (Blue-Purple) */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            color: white;
        }

        /* Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            animation: fadeIn 1s ease forwards;
        }

        /* Button Styles */
        .btn-custom {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease forwards;
        }

        .btn-custom:hover {
            background-color: white;
            color: #6a11cb;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-100px); opacity: 0.7; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; top: 20%; left: 10%; animation-duration: 6s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 60%; left: 80%; animation-duration: 7s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 40%; left: 50%; animation-duration: 5s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 75%; left: 30%; animation-duration: 8s;"></div>

    <!-- Main Content -->
    <h1>Welcome to Openscroll<br>Unfold your stories, ideas, and insights</h1>
    <a href="{{ url_for('auth.login') }}" class="btn-custom">Login</a>
    <a href="{{ url_for('auth.register') }}" class="btn-custom">Register</a>
</body>
</html>
