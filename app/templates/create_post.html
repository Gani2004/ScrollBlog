{% extends 'base.html' %}
{% block title %}Create Post - My Blog{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="animation: fadeInUp 0.8s ease;">
        <h2 class="mb-4 text-center">Create New Post</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter post title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea name="content" class="form-control" rows="6" placeholder="Write your post here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Publish Post</button>
        </form>
    </div>
</div>

<style>
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
