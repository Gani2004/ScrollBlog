<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            transition: all 0.3s;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #adb5bd;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1;
            top: 0;
            left: 0;
        }
        .card {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card.light-mode {
            background-color: #ffffff;
            color: #212529;
        }
        .card.dark-mode {
            background-color: #1f1f1f;
            color: #e0e0e0;
        }
        .toggle-switch {
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('blog.index') }}">My Blog</a>
        <div class="d-flex align-items-center">
            <span class="me-2">ðŸŒž</span>
            <div class="form-check form-switch">
                <input class="form-check-input toggle-switch" type="checkbox" id="darkModeToggle">
            </div>
            <span class="ms-2">ðŸŒ™</span>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <a href="{{ url_for('blog.index') }}"><i class="fas fa-home"></i> Home</a>
    <a href="{{ url_for('blog.create_post') }}"><i class="fas fa-pen"></i> Create Post</a>
    <a href="#"><i class="fas fa-user"></i> Profile</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>

    <!-- Auth Links -->
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="{{ url_for('auth.register') }}"><i class="fas fa-user-plus"></i> Register</a>
    {% endif %}
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Page Content -->
    {% block content %}{% endblock %}
</div>

<!-- Dark Mode Script -->
<script>
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const cards = document.querySelectorAll('.card');

    toggle.addEventListener('change', function() {
        if (this.checked) {
            body.classList.replace('light-mode', 'dark-mode');
            cards.forEach(card => card.classList.replace('light-mode', 'dark-mode'));
        } else {
            body.classList.replace('dark-mode', 'light-mode');
            cards.forEach(card => card.classList.replace('dark-mode', 'light-mode'));
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
